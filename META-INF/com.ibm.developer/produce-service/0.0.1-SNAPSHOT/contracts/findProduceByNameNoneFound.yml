name: find-produce-by-name-not-found
description: Find find all produce that matches supplied name
request:
  method: GET
  url: /api/v1/produce/NOT_FOUND
  matchers:
    url:
      regex: "/api/v1/produce/.*"
    body:
      - path: $.quantity
        type: by_regex
        value: "[0-9]+"
      - path: $.name
        type: by_regex
        predefined: only_alpha_unicode
response:
  status: 400
  body:
    errorMessage: "No produce found that matches name!"
  headers:
    Content-Type: application/json;charset=UTF-8
