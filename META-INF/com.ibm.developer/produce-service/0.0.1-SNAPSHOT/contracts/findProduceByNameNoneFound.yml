name: find-produce-by-name
description: Find find all produce that matches supplied name
request:
  method: GET
  url: /api/v1/produce/NOT_FOUND
  matchers:
    headers:
    - key: url
      regex: "/api/v1/produce/*"
    body:
      - path: $.quantity
        type: by_regex
        value: "[0-9]+"
      - path: $.name
        type: by_regex
        predefined: only_alpha_unicode
response:
  status: 200
  body:
    - id: 1
      name: "Apple"
      subName: "Granny Smith"
      quantity: 100
    - id: 2
      name: "Apple"
      subName: "Gala"
      quantity: 50
  headers:
    Content-Type: application/json;charset=UTF-8
